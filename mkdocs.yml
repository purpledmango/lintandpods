site_name: LintandPods
site_description: >
  A comprehensive knowledge base covering Linux administration, Docker containerization,
  Kubernetes orchestration, networking, RHEL configuration, databases (MySQL, MongoDB, PostgreSQL),
  Python development, Node.js programming, troubleshooting guides, and command references.
site_author: purpledmango
site_url: https://purpledmango.github.io/lintandpods/

repo_url: https://github.com/purpledmango/lintandpods
repo_name: purpledmango/lintandpods
edit_uri: edit/main/docs/

