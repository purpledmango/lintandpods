  Copyright Â© 2026 purpledmango Â·
  Content licensed for public learning and reference

# ---------------------------
# THEME (Material Design)
# ---------------------------
theme:
  name: material
  language: en

  palette:
    # Light mode
    - scheme: default
      primary: green
      accent: blue grey
      toggle:
        icon: material/weather-night
        name: ðŸŒ™ Switch to dark mode
      media: "(prefers-color-scheme: light)"

    # Dark mode
    - scheme: slate
      primary: green
      accent: blue grey
      toggle:
        icon: material/weather-sunny
        name: â˜€ï¸ Switch to light mode
      media: "(prefers-color-scheme: dark)"

  font:
    text: Roboto
    code: Roboto Mono

  features:
    # Navigation
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.top
    - navigation.tracking
    - navigation.expand
    - navigation.path
    - navigation.footer

    # Content
    - content.code.copy
    - content.code.select
    - content.code.annotate
    - content.tabs.link
    - content.tooltips

    # Search
    - search.highlight
    - search.suggest
    - search.share

    # Table of contents
    - toc.follow

  icon:
    repo: fontawesome/brands/github
    admonition:
      note: fontawesome/solid/note-sticky
      abstract: fontawesome/solid/book
      info: fontawesome/solid/info
      tip: fontawesome/solid/lightbulb
      success: fontawesome/solid/check
      question: fontawesome/solid/circle-question
      warning: fontawesome/solid/triangle-exclamation
      failure: fontawesome/solid/xmark
      danger: fontawesome/solid/bolt
      bug: fontawesome/solid/bug
      example: fontawesome/solid/flask
      quote: fontawesome/solid/quote-left
      command: fontawesome/solid/terminal

# ---------------------------
# PLUGINS
# ---------------------------
plugins:
  - search:
      separator: '[\s\-,:!=\[\]()"/]+|(?!\b)(?=[A-Z][a-z])|\.(?!\d)|&[lg]t;'
      lang: en
      prebuild_index: python

  - tags:
      tags_file: tags.md

  - section-index

  - meta

  - git-revision-date-localized:
      enable_creation_date: true
      type: date
      fallback_to_build_date: true

  - minify:
      minify_html: true
      minify_js: true
      minify_css: true
      cache_safe: true

  - rss:
      abstract_chars_count: 160

# ---------------------------
# MARKDOWN EXTENSIONS
# ---------------------------
markdown_extensions:
  - admonition
  - pymdownx.details

  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format

  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
      use_pygments: true

  - pymdownx.inlinehilite

  - pymdownx.snippets:
      check_paths: true

  - pymdownx.tabbed:
      alternate_style: true
      combine_header_slug: true

  - pymdownx.tasklist:
      custom_checkbox: true
      clickable_checkbox: true

  - pymdownx.keys:
      camel_case: true

  - pymdownx.mark
  - pymdownx.caret
  - pymdownx.tilde

  - pymdownx.critic:
      mode: view

  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

  - tables
  - footnotes
  - def_list
  - attr_list
  - md_in_html
  - abbr

